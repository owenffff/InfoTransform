[pytest]
# Pytest configuration for InfoTransform backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.4

# Test paths
testpaths = tests

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Add backend and project root to Python path
pythonpath = . ..

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=infotransform
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# Markers for different test categories
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    api: Tests for API endpoints
    processor: Tests for processors (AI, conversion, etc.)
    slow: Tests that take a long time to run
    db: Tests that interact with the database
    requires_api_key: Tests that require real API credentials

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
    ignore::UserWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
